r</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)   opi[i]=<span class="number">1.0</span>-opi[i];</span><br><span class="line">    root=node::build(<span class="number">1</span>,n);</span><br><span class="line">    <span class="keyword">int</span> tmp,l,r;</span><br><span class="line">    <span class="keyword">double</span> k;</span><br><span class="line">    <span class="keyword">while</span>(m--)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;tmp);</span><br><span class="line">        <span class="keyword">if</span>(tmp==<span class="number">1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">"%d%d%lf"</span>,&amp;l,&amp;r,&amp;k);</span><br><span class="line">            root-&gt;update1(l,r,k);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(tmp==<span class="number">0</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;l,&amp;r);</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"%.6lf\n"</span>,root-&gt;query(l,r));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
